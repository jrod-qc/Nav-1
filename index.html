<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <script src='http://code.jquery.com/jquery-3.3.1.slim.min.js'></script>


</head>

<body>
    <!-- This is the form modal -->
    <div class="modal-content">
        <div class="modal-box-form">
            <div class="modal-picture">

            </div>
            <div class="modal-form">
                <div class="modal-form-exit-btn">
                    <p class="modal-exit-btn"><i class="fas fa-times"></i></p>
                </div>
                <div class="modal-form-title">
                    <h2>Request a Form</h2>
                </div>
                <form action="" method="post">
                    <input type="text" placeholder="First Name" name="First Name" />
                    <input type="text" placeholder="Last Name" name="Last Name" />
                    <input class="form-submit-btn" type="button" value="Submit" name="submit">
                </form>
            </div>
        </div>
    </div>
    <!-- This is the Video Modal -->
    <div class="modal-video">
        <div class="modal-video-box">
            <div class="video-modal-exit-btn">
                <p class="video-modal-exit-btn-icon"><i class="fas fa-times"></i></p>
            </div>
            <div class="modal-video-content">
                <iframe width="100%" height="400" src="https://www.youtube-nocookie.com/embed/YNUwAeC0uwk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- This is the main Nav -->
    <div class="nav">
        <div class="nav-wrapper">
            <div class="nav-logo">
                <a href="https://quietcoolsystems.com"><img src="http://lp3.quietcooldealer.com/wp-content/uploads/2020/10/qc-gif-first-draft.gif" alt="This is the logo." /></a>
            </div>
            <div class="burger-btn">
                <p><i class="fas fa-align-right"></i></p>
            </div>
            <ul>
                <li>
                    <a class="anchor-clicked" href="">Rebate</a>
                </li>
                <li>
                    <a class="anchor-clicked" href="">Who We Are</a>
                </li>
                <li>
                    <a class="anchor-clicked" href="">Benefits</a>
                </li>
                <li>
                    <a class="anchor-clicked" href="">Stats</a>
                </li>
                <li>
                    <a class="anchor-clicked" href="">How it Works</a>
                </li>
                <li>
                    <a class="anchor-clicked" href="">Testimonials</a>
                </li>
                <li>
                    <a class="anchor-clicked" href="">Pricing</a>
                </li>
                <li>
                    <a class="anchor-clicked" href="">FAQ's</a>
                </li>
                <li class="request-quote-btn"><a href="javascript:void(0)"><i class="fab fa-wpforms"></i> Request Quote!</a></li>
                <li class="video-modal-btn"><a href="javascript:void(0)"><i class="far fa-play-circle"></i> Video</a></li>

            </ul>
        </div>
    </div>
    <!-- This is the mobile Nav -->
    <div class="nav-mobile">
        <ul>
            <li class="mobile-exit-nav"><i class="fas fa-times"></i></li>
            <li>
                <a class="anchor-clicked" href="">Rebate</a>
            </li>
            <li>
                <a class="anchor-clicked" href="">Who We Are</a>
            </li>
            <li>
                <a class="anchor-clicked" href="">Benefits</a>
            </li>
            <li>
                <a class="anchor-clicked" href="">Stats</a>
            </li>
            <li>
                <a class="anchor-clicked" href="">How it Works</a>
            </li>
            <li>
                <a class="anchor-clicked" href="">Testimonials</a>
            </li>
            <li>
                <a class="anchor-clicked" href="">Pricing</a>
            </li>
            <li>
                <a class="anchor-clicked" href="">FAQ's</a>
            </li>
            <li class="request-quote-btn"><a href="javascript:void(0)"><i class="fab fa-wpforms"></i> Request Quote!</a></li>
            <li class="video-modal-btn"><a href="javascript:void(0)"><i class="far fa-play-circle"></i> Video</a></li>
        </ul>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
